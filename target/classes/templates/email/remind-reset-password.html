<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
</head>
<body style="font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;">
<div class="container">
    <div class="panel">
        <div>
            <h1 style="margin: 0; font-size: 32px; font-weight: 700; letter-spacing: -1px; line-height: 48px;">
                Remind Reset Your Password
            </h1>
        </div>
        <div class="panel-body">
            <p>Dear ${username},</p>
            <br/>
            <p>It's been 1 year since you last changed your password on ${date}.</p>
            <p>This is a friendly mail remind for you to reset password in Bishan Home.</p>
            <p>You can click <a href="${link}">here</a> below to change password now.</p>
            <br/>
            <p>Thank you and regards,</p>
            <p>Bishan Home.</p>
        </div>
        <br/>
    </div>
</div>

</body>
</html>
